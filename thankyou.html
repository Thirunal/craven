  <body>
        <!-- SCROLL TOP BUTTON -->
        <a class="scrollToTop" href="#"></a>
        <!-- END SCROLL TOP BUTTON -->
       
  <section id="contactus">
      <p id="contact-head">Order</p>
      <p id="contact-message">You Can Order Cloth of your choice from us and get it at your Home Delivery.</p>
      <div class="container">
        <div id="form-footer" class="row">
          <div style="width: 97%!important;" class="col-md-8">
            <div class="center-div">
              <div class="contact-table">
                <form   action="https://formspree.io/f/xgejkdgk"
                  method="POST" enctype="multipart/form-data" id="my-form">
                  <div class="input-container" >
                    <label class="contact-inputs" for="validationCustom01">Name :</label>
                    <input type="text" class="form-control contact-inputs-tags" required id="validationCustom01" placeholder="Enter your name" name="name" onchange="validateFormInput()">
                  </div>
                  <div class="input-container">
                    <label class="contact-inputs" for="validationCustom02">E-mail ID  :</label>
                    <input type="email" class="form-control contact-input-tags" required id="validationCustom02" placeholder="Enter your email address" name="email" onchange="validateFormInput()">                  
                  </div>
                  <div class="input-container">
                    <label class="contact-inputs" for="validationCustom03">Mobile No  :</label>
                    <input type="number" class="form-control contact-input-tags" required id="validationCustom03" placeholder="Enter your Moblie No" name="Moblie No" onchange="validateFormInput()">                    
                  </div>
                  
                  <div class="input-container">
                    <label class="contact-inputs" for="validationCustom10">Address  :</label>
                    <textarea type="text" class="form-control contact-input-tags" required id="validationCustom03"  rows="4" name="Address"></textarea>
                  </div>
                  <div class="input-container">
                    <label class="contact-inputs" for="validationCustom05">Select Size:</label><br>
                    <input type="radio"   name="Select Size" value="M" checked >M
                    <input type="radio"  name="Select Size" value="L" >L
                    <input type="radio"  name="Select Size" value="XM" >XL
                    <input type="radio"  name="Select Size" value="XXL" >XXL
                  </div>
                  <div class="input-container">
                    <label class="contact-inputs" for="validationCustom04">QUANTITY No  :</label>
                    <input type="number" class="form-control contact-input-tags" required id="validationCustom04" placeholder="Enter QUANTITY No" name="QUANTITY No" onchange="validateFormInput()">                   
                  </div>
                 
                  <div class="input-container">
                    <label class="contact-inputs" for="validationCustom07">Select Cloth Code:</label><br>
                    <select name="Cloth Code">
                      <option >TS101</option>
                      <option >TS102 </option>
                      <option >TS103 </option>
                      <option > CS201 </option>
                      <option > CS202 </option>
                      <option > CS203 </option>
                      <option >  SH301 </option>
                      <option >  SH302 </option>
                      <option > CT401 </option>
                      <option >CT402 </option>
                      <option > CT403 </option>
                      <option >JK501  </option>
                      <option > JK502 </option>
                      <option > SS601 </option>
                      <option > SS602 </option>
                                                         
                    </select>
                  </div>
                  <div class="input-container">
                    <label class="contact-inputs" for="validationCustom07">Payment Method:</label><br>
                    <select name="Cloth Code">
                      <option >CASH</option>
                      <option >ONline </option>
                    
                                                         
                    </select>
                  </div>
                                
                  <div>
                    <button id="submit-btn" class="btn btn-md btn-outline-primary" type="submit">SUBMIT</button>
                  </div>
                </form>
              </div>             
            </div>
            <div style="margin-top: 20px;" id="status"></div>
          </div>         
        </div>
      </div>      
</section>
